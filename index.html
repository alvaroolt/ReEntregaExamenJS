<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
	<meta name="author" content="Alvaro Leiva Toledano">
	<title>ReEntrega examen JS. Alvaro Leiva Toledano</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script type="text/javascript" src="js/codigo.js"></script>
</head>

<body>
	<noscript>
		<p>JavaScript está deshabilitado. Es posible que la página no se visualice correctamente.</p>
	</noscript>
	<h1>Álvaro Leiva Toledano</h1>
	<form>
		<legend>Alta del alumno</legend>
		<fieldset>
			<div>
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" placeholder="Nombre" />
				<span id='msj_nombre'></span>
			</div>
			<div>
				<label for="apellido1">Primer apellido </label>
				<input type="text" id="apellido1" placeholder="Apellido primero" />
				<span id='msj_apellido1'></span>
			</div>
			<div>
				<label for="apellido2">Segundo Apellido </label>
				<input type="text" id="apellido2" placeholder="Apellido segundo" />
				<span id='msj_apellido2'></span>
			</div>
			<div>
				<label for="fecha">Fecha de nacimiento</label>
				<input type="text" id="fecha" placeholder="dd-mm-aaaa" />
				<span id='msj_fecha'></span>
			</div>
		</fieldset>

		<div>
			<input type="button" value="Crear" id='crear'>
			<input type="reset" value="Limpiar" id='limpiar'>
		</div>
	</form>
</body>

</html>
